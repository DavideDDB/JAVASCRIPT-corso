<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Esercizio 2</title>
        <!--array con numero elementi randomico ed elementi randomici-->
    </head>
    <body>
        <script>
            //1\\ Creare un array dinamico per quantità di numeri e valore di numeri

            //  creo array vuoto
            let arr = [];
            //  due variabili: 1)quanti elementi array deve contenere, 2)quali elementi l'array deve contenere
            const numberElements = 10;
            const max = 100;

            //  creo un ciclo che per ogni numero di elementi indicato(10) 
            //  ci aggiunge(push) un numero random (math.random) all'array
            //  che ci arrotondi il numero (math.floor)
            for(let i = 0; i<numberElements; i++) {
                arr.push(Math.floor(Math.random()*max));
            }
            //console.log(arr);

            //2\\
            
            //  creo un ciclo che per ogni numero dell'array (arr) se il resto della divisione da zero (numero pari) farà un console log in cui dice che è pari oppure dispari
            //arr.forEach(numero => { 
            //    if(numero % 2 == 0){
            //        console.log(`${numero} è pari`);
            //    }else{
            //        console.log(`${numero} è dispari`)
            //    }
            //});

            //   Ottimizzare le 5 righe in meno
            arr.forEach(numero => {
                const tipo = numero % 2 == 0 ? 'pari' : 'dispari';
                console.log(`${numero} è ${tipo}`)  
            });

        </script>
    </body>

</html>
