<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>11. Funzioni</title>

        <style>
            input{
                display: block;
            }
            button{
                padding: 20px;
                background-color: black;
                color: white;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                outline: nome;
            }

        </style>
    </head>
    <body>
            <input type="text" name="numero" placeholder="inserisci un numero">
            <button>Calcola cubo!</button>
            <h1>-</h1>
    

        <script>
            let button = document.querySelector('button');
            let title = document.querySelector('h1');
            let numero = document.querySelector('input');

            function cubo(number){
                let result = number*number*number;
                console.log(result);
                return result;
            }
        
            button.addEventListener('click', ()=>{
                title.innerHTML = cubo(numero.value);
            });

        </script>

    </body>

</html>
