<!--PUNTI IMPORTANTI ESERCIZIO-->
<!--
    - utilizziamo maggiormente le classi invece che gli id perche sono scalabili e dinamiche, invece gli id sono univoci e
    unici, quindi piÃ¹ utilizzati per prendere un elemento specifico
    - funzione "getComputedStyle" che ci serve per lavorare con gli stili
    - l'evento "mouseover"

-->
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>10 Esercizio sul visualizzatore di colori</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
        <body>
            <div class="flex">
                <div class="border-2 flex w-1/2 h-96">
                    <div class="color-picker bg-red-500 w-1/4"></div>
                    <div class="color-picker bg-orange-500 w-1/4"></div>
                    <div class="color-picker bg-yellow-500 w-1/4"></div>
                    <div class="color-picker bg-pink-500 w-1/4"></div>
                </div>
                    
                <div id="preview" class="border-2 flex w-1/2 h-96 flex justify-center items-center">
                    <h1>Preview</h1>
                </div>
            </div>

            <script>
                const preview = document.getElementById("preview")
                const colorPickers = document.querySelectorAll(".color-picker") //con il punto (.) in CSS specifico la classe
                
                colorPickers.forEach((colorPicker) =>{
                    colorPicker.addEventListener("mouseover", (e) =>{
                        console.log(getComputedStyle(e.srcElement).backgroundColor);
                        preview.style.backgroundColor = getComputedStyle(e.srcElement).backgroundColor;

                    });
                });
            </script>
        </body>
</html>
