<!DOCTYPE html>

<html leng="en">
    <head>
        <title>16 Lezione JSON</title>

        <style>

        </style>

    </head>
    <body>

        <script>
            let requestURL = './classe.json';
            let request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();

            request.onload = function (){
                const classe = request.response;
                console.log(classe);
            }
        </script>
    </body>
    
</html>
